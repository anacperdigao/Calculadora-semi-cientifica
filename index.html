<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Calculadora</title>

  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/assets/css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

  <section class="container">
    <h1 class="titulo">Calculadora</h1>

    <div class="calculadora">

      <div class="container-inputs">
        <input type="text" class="input-text conta-atual" placeholder="Digite aqui sua conta">
        
        <div class="resultado"> 
          <input type="text" class="input-resultado resultado-grande" placeholder="Resultado">
          <button class="aproximado">&#8776;</button>
          <span class="input-resultado resultado-aproximado">Aproximadamente</span>
        </div>
      </div>

      <div class="container-botoes">
        
        <div class="linha">
          <button class="botao botao-clear">DEL</button>
          <button class="botao botao-num">(</button>
          <button class="botao botao-num">)</button>
          <button class="botao botao-num">&divide;</button>
          <button class="botao botao-semi">x²</button>
          <button class="botao botao-semi">x³</button>
        </div>

        <div class="linha">
          <button class="botao botao-num">7</button>
          <button class="botao botao-num">8</button>
          <button class="botao botao-num">9</button>
          <button class="botao botao-num">x</button>
          <button class="botao botao-semi">&#8730;x</button>
          <button class="botao botao-semi">&#8731;x</button>
        </div>  

        <div class="linha">
          <button class="botao botao-num">4</button>
          <button class="botao botao-num">5</button>
          <button class="botao botao-num">6</button>
          <button class="botao botao-num">+</button>
          <button class="botao botao-semi">sen</button>
          <button class="botao botao-semi">ln</button>          
          
        </div>

        <div class="linha">
          <button class="botao botao-num">1</button>
          <button class="botao botao-num">2</button>
          <button class="botao botao-num">3</button>
          <button class="botao botao-num">-</button>
          <button class="botao botao-semi">cos</button>
          <button class="botao botao-semi">x!</button>
          
        </div>

        <div class="linha">
          <button class="botao botao-num">.</button>
          <button class="botao botao-num">0</button>
          <button class="botao botao-del">RESET</button>
          <button class="botao botao-eq"> =</button>
          <button class="botao botao-semi">tan</button>
          <button class="botao botao-semi">%</button>

        </div>

      </div>  
    </div>

  </section>

  <script src="/assets/js/main.js"></script>

</body>


</html>
