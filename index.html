<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Calculadora</title>

  <link rel="stylesheet" href="/assets/styles/reset.css">
  <link rel="stylesheet" href="/assets/styles/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

  <section class="container">
    <h1>Calculadora</h1>

    <table class="calculadora">
      <tr>
        <td colspan="4"><input type="text" class="conta-atual" placeholder="Digite aqui sua conta"></td>
      </tr>

      <tr>
        <td colspan="4"><input type="text" class="resultado" placeholder="Resultado"></td>
      </tr>

      <tr>
        <td><button class="botao botao-clear">C</button></td>
        <td><button class="botao botao-num">(</button></td>
        <td><button class="botao botao-num">)</button></td>
        <td><button class="botao botao-num">/</button></td>
      </tr>

      <tr>
        <td><button class="botao botao-num">7</button></td>
        <td><button class="botao botao-num">8</button></td>
        <td><button class="botao botao-num">9</button></td>
        <td><button class="botao botao-num">*</button></td>
      </tr>

      <tr>
        <td><button class="botao botao-num">4</button></td>
        <td><button class="botao botao-num">5</button></td>
        <td><button class="botao botao-num">6</button></td>
        <td><button class="botao botao-num">+</button></td>
      </tr>

      <tr>
        <td><button class="botao botao-num">1</button></td>
        <td><button class="botao botao-num">2</button></td>
        <td><button class="botao botao-num">3</button></td>
        <td><button class="botao botao-num">-</button></td>
      </tr>

      <tr>
        <td><button class="botao botao-num">.</button></td>
        <td><button class="botao botao-num">0</button></td>
        <td><button class="botao botao-del">&laquo;</button></td>
        <td><button class="botao botao-eq"> =</button></td>
      </tr>
    </table>

  </section>

  <script src="/assets/js/main.js"></script>

</body>


</html>
