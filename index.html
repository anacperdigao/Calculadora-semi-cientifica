<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Calculadora</title>

  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/assets/css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

  <section class="container">
    <h1 class="titulo">Calculadora Semi-científica</h1>

    <div class="calculadora">

      <div class="container-inputs">

        <div class="input-atual-memoria">
          <span class="calculo-memoria">Cálculo anterior</span>
          <input type="text" class="input-text conta-atual" placeholder="Digite aqui seu cálculo">
        </div>

        <div class="resultado"> 
          <div class="resultado-seta">  
            <span class="input-resultado resultado-grande">Resultado</span><button class="seta-up">&#129045;</button>
          </div>  
          <span class="aproximado">&#8776;</span>
          <span class="input-resultado resultado-aproximado">Aprox.</span>
        </div>
      </div>

      <div class="container-botoes">
        
        <div class="linha">
          <button class="botao botao-del">DEL</button>
          <button class="botao botao-num">(</button>
          <button class="botao botao-num">)</button>
          <button class="botao botao-num">/</button>
          <button class="botao botao-semi quadrado">x²</button>
          <button class="botao botao-semi cubo">x³</button>
        </div>

        <div class="linha">
          <button class="botao botao-num">7</button>
          <button class="botao botao-num">8</button>
          <button class="botao botao-num">9</button>
          <button class="botao botao-num">*</button>
          <button class="botao botao-semi raiz-quadrada">&#8730;x</button>
          <button class="botao botao-semi raiz-cubica">&#8731;x</button>
        </div>  

        <div class="linha">
          <button class="botao botao-num">4</button>
          <button class="botao botao-num">5</button>
          <button class="botao botao-num">6</button>
          <button class="botao botao-num">+</button>
          <button class="botao botao-semi seno">sen</button>
          <button class="botao botao-semi ln">ln</button>          
          
        </div>

        <div class="linha">
          <button class="botao botao-num">1</button>
          <button class="botao botao-num">2</button>
          <button class="botao botao-num">3</button>
          <button class="botao botao-num">-</button>
          <button class="botao botao-semi coseno">cos</button>
          <button class="botao botao-semi fatorial">x!</button>
          
        </div>

        <div class="linha">
          <button class="botao botao-num">.</button>
          <button class="botao botao-num">0</button>
          <button class="botao botao-clear">RESET</button>
          <button class="botao botao-eq"> =</button>
          <button class="botao botao-semi tangente">tan</button>
          <button class="botao botao-semi pi">&pi;</button>

        </div>

      </div>  
    </div>

  </section>

  <script src="/assets/js/main.js"></script>

</body>


</html>
